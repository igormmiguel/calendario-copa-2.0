<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario da Copa</title>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="logo">
    </header>
    <main>
        <section class="card">
            <h2>20/11 <span>Domingo</span></h2>

            <ul>
                <li>
                    <img src="./assets/Qatar.svg" alt="bandeira do Qatar">
                    <strong>13:00</strong>
                    <img src="./assets/Equador.svg" alt="Bandeira do Equador">
                </li>
            </ul>
        </section>
        <section class="card">
            <h2>21/11 <span>segunda</span></h2>

            <ul>
                <li>
                    <img src="./assets/Inglaterra.svg" alt="bandeira da Inglaterra">
                    <strong>10:00</strong>
                    <img src="./assets/Irã.svg" alt="Bandeira do Irã">
                </li>
                <li>
                    <img src="./assets/Senegal.svg" alt="bandeira do Senegal">
                    <strong>13:00</strong>
                    <img src="./assets/Holanda.svg" alt="Bandeira da Holanda">
                </li>
                <li>
                    <img src="./assets/EUA.svg" alt="bandeira dos Estados Unidos">
                    <strong>16:00</strong>
                    <img src="./assets/País de Gales.svg" alt="Bandeira do País de Gales">
                </li>
            </ul>
        </section>
        <section class="card">
            <h2>22/11 <span>Terça</span></h2>

            <ul>
                <li>
                    <img src="./assets/Argentina.svg" alt="bandeira da Argentina">
                    <strong>07:00</strong>
                    <img src="./assets/Arabaia saudita.svg" alt="Bandeira da Arabia saudita">
                </li>
                <li>
                    <img src="./assets/Dinamarca.svg" alt="bandeira da Dinamarca">
                    <strong>10:00</strong>
                    <img src="./assets/Tunisia.svg" alt="Bandeira da Tunisia">
                </li>
                <li>
                    <img src="./assets/Mexico.svg" alt="bandeira do Mexico">
                    <strong>13:00</strong>
                    <img src="./assets/Polonia.svg" alt="Bandeira da Polonia">
                </li>
                <li>
                    <img src="./assets/Franca.svg" alt="bandeira da França">
                    <strong>16:00</strong>
                    <img src="./assets/Australia.svg" alt="Bandeira da Australia">
                </li>
            </ul>
        </section>
        <section class="card">
            <h2>24/11 <span>quinta</span></h2>

            <ul>
                <li>
                    <img src="./assets/Brasil.svg" alt="bandeira Brasil">
                    <strong>16:00</strong>
                    <img src="./assets/Servia.svg" alt="Bandeira Servia">
                </li>
            </ul>
        </section>
        <section class="card">
            <h2>28/11 <span>segunda</span></h2>

            <ul>
                <li>
                    <img src="./assets/coreia_do_sul.svg" alt="bandeira da Coreia do sul">
                    <strong>10:00</strong>
                    <img src="./assets/gana.svg" alt="Bandeira do Gana">
                </li>
                <li>
                    <img src="./assets/Brasil.svg" alt="bandeira Brasil">
                    <strong>13:00</strong>
                    <img src="./assets/suica.svg" alt="Bandeira da Suíça">
                </li>
            </ul>
        </section>
        <section class="card">
            <h2>28/11 <span>segunda</span></h2>

            <ul>
                <li>
                    <img src="./assets/coreia_do_sul.svg" alt="bandeira da Coreia do sul">
                    <strong>10:00</strong>
                    <img src="./assets/gana.svg" alt="Bandeira do Gana">
                </li>
                <li>
                    <img src="./assets/Brasil.svg" alt="bandeira Brasil">
                    <strong>13:00</strong>
                    <img src="./assets/suica.svg" alt="Bandeira da Suíça">
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
